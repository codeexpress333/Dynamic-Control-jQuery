<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dynamic Page Controls</title>
    <link rel='stylesheet prefetch'
        href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div>
            <h1><span>Navigation</span></h1>
        </div>
        <div class="controls noPrev">
            <div class="left">
                <a href="#" class="prev"><i class="fa fa-chevron-left"></i></a>
            </div>
            <div class="right">
                <div class="nextContainer">
                    <div class="page">
                        <span class="current" data-current="1">1</span>
                        &nbsp;of&nbsp;
                        <span class="total" data-total="4">4</span>
                    </div>
                    <a href="#" class="next"><i class="fa fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
    </div>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./main.js"></script>

</body>

</html>
